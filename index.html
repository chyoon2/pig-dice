  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      
      <h1>Pig Dice Game</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="player-panel">
            <div id="player1">
              Player 1 Total Points: <span id="player1-points">0</span>
            </div>
            <br>
            <div>
              <p>Rolled Points: <span id="player1-rolled">0</span></p>
              <p>Roll: <span id="player1-rolled"></span></p>

              <button id="player1-roll" type="button" class="btn btn-primary">Roll</button>
              <button id="player1-hold" type="button" class="btn btn-success">Hold</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
